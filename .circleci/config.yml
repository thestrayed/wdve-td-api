version: 2
jobs:
  build:
    docker:
      - image: circleci/node
    working_directory: ~/repo/server

    steps:
      - checkout:
          path: ~/repo
      - run:
          name: Install
          command: yarn install
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Test
          command: yarn test
